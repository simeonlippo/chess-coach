<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the Chess Coach community and improve your chess skills with the help of our experienced coaches. Sign up today to get started.">
    <meta name="keywords" content="Chess, Chess Coach, Chess Coaching">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Chess coach</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Chess Coach</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="wpc.html">Why Play Chess?</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
            <h2>Sign Up Today!</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>

            <label for="get-coaching">Get Coaching!</label>
            <input type="radio" id="get-coaching" name="bishop" value="get-coaching" required>

            <label for="become-a-coach">Become A Coach!</label>
            <input type="radio" id="become-a-coach" name="bishop" value="become-a-coach" required>

            <label for="both">Both!</label>
            <input type="radio" id="both" name="bishop" value="both" required>

            <input id="join-button" type="submit" class="join-button" value="Let's Play!">

        </form>

    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="Visit Our Facebook Page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" 
                aria-label="Visit Our twitter Page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" 
                aria-label="Visit Our Youtube Channel (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                aria-label="Visit Our Instagram Page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/dc853b6e4b.js" crossorigin="anonymous"></script>
</body>
</html>
